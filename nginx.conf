 server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # Set the web root to your Laravel public directory
    root /var/www/html/public;
    index index.php index.html index.htm;

    # Server name (optional, Render handles domains)
    server_name _;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # Use the PHP-FPM service (running on port 9000 by default in the php:8.2-fpm image)
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Block access to hidden files
    location ~ /\.ht {
        deny all;
    }

    # Add headers to prevent CSS/JS MIME type errors
    location ~* \.(css|js)$ {
        add_header X-Content-Type-Options nosniff;
        access_log off;
        log_not_found off;
    }
}